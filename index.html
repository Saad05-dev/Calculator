<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h2>Calculator</h2>
    <!-- paragraph that displays input of user and result of operation-->
     <div class="display">
        <p class="display-text"></p>
        <button class="erase" onclick="erase()"><i class='bx  bx-backspace bx-flip-vertical'    ></i> </button>
    </div>
    <!--Calculator-->
    <div class="calculator">
        <!-- First line-->
        <button onclick="
        handleCalculation('1');">1</button>
        <button  onclick="
        handleCalculation('2');">2</button>
        <button  onclick="
        handleCalculation('3');">3</button>
        <button onclick="
        handleCalculation('+');">+</button>
        <!--second line-->
        <button onclick="
        handleCalculation('4');">4</button>
        <button  onclick="
        handleCalculation('5');">5</button>
        <button  onclick="
        handleCalculation('6');">6</button>
        <button  onclick="
        handleCalculation('-');">-</button>
        <!-- third line-->
        <button  onclick="
        handleCalculation('7');">7</button>
        <button  onclick="
        handleCalculation('8');">8</button>
        <button  onclick="
        handleCalculation('9');">9</button>
        <button  onclick="
        handleCalculation('*');">*</button>
        <!-- Fourth line-->
        <button onclick="
        handleCalculation('.');" id="decimal-button">.</button>
        <button  onclick="
        handleCalculation('0');">0</button>
        <button onclick="
        calc = calculateResult();
        displayCurrentValue();
        localStorage.setItem('result',calc);
        ">=</button>
        <button  onclick="
        handleCalculation('/');">/</button>
        <!-- Reset Button-->
        <button onclick="
        calc = '';
        displayCurrentValue();
        localStorage.setItem('result',calc)
        ">Clear</button>
    </div>
    <!--JS file-->
    <script src="index.js" defer></script>
</body>
</html>
